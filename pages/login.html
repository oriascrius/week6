<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week6-內容訂閱網站-登入</title>
</head>

<body>
    <%- include('./layout/header'); -%>
        <main>
            <section class="">
                <div class="container px-0">
                    <div class="row login">
                        <div class="col-lg-6 col-12 mx-auto bg-white p-5 p-lg-7 border border-1 border-primary-300">
                            <h2 class="fs-4 text-secondary-200 pb-5 pb-lg-7">登入</h2>
                            <form>
                                <div class="pb-3">
                                    <label for="inputUsername text-gray-600 fw-bold fs-6"
                                        class="form-label">會員帳號</label>
                                    <input type="text" class="form-control bg-gray-200 py-2 px-3" id="inputUsername"
                                        placeholder="請輸入會員帳號">
                                </div>
                                <div class="pb-5 pb-lg-7">
                                    <label for="inputPassword" class="form-label">密碼</label>
                                    <input type="password" class="form-control bg-gray-200 py-2 px-3" id="inputPassword"
                                        placeholder="請輸入密碼">
                                </div>
                                    <button type="submit" class="btn btn-secondary-200 text-white w-100">立即登入<i
                                            class="bi bi-arrow-right ps-2"></i></button>
                            </form>
                            <div class="text-line text-gray-400 py-5 py-lg-7"><span>或以其他方式登入</span></div>
                            <div>
                                <button type="submit" class="btn fw-bold w-100 mb-1 other-login"><img src="../assets/images/icons8-google.png" alt="google" class="pe-2">使用 Google
                                    登入</button>
                                <button type="submit" class="btn fw-bold w-100 mb-5 mb-lg-7 other-login"><img src="../assets/images/icons8-facebook.png" alt="facebook" class="pe-2">使用
                                    Facebook 登入</button>
                                    <p class="login-footer fs-6 text-center">已經是會員了？ <a href="./register.html" class="text-decoration-none text-secondary-200 fs-6 ps-2">點此註冊</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
